<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index2.css">
    <title>Contact Page</title>
</head>

<body>

    <div class="contact-page">
        <h1 class="title">Get In Touch</h1>
        <div class="contact-info">
            <div class="item">
                <i class="icon fa-solid fa-house " style="color: #ffffff;"></i>New York, United States
            </div>
            <div class="item">
                <i class=" icon fa-solid fa-phone " style="color: #ffffff;"></i>+0 000 0000000
            </div>
            <div class="item">
                <i class=" icon fa-regular  fa-envelope" style="color: #ffffff;"></i>email@address.com
            </div>
            <div class="item">
                <i class="icon fa-regular fa-clock " style="color: #ffffff;"></i>Mon - Fri 8:00 Am to 6:00 PM
            </div>

        </div>
        <form action="" class="contact-form">

            <input class="textb" type="text" name="name" id="name" placeholder="Your Name ">
            <input class="textb" type="email" name="email" id="email" placeholder="Your Email ">

            <textarea name="message" id="message" placeholder="Your Message"></textarea>
            <input type="submit" value="Submit" class="btn">
        </form>

    </div>
</body>

</html>
